<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just askingâ€¦</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: -90px;
      transform: scale(1);
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
      left: 90px;
    }

    #final {
      display: none;
      text-align: center;
    }

    #final h1 {
      margin-bottom: 20px;
    }

    #sendBtn {
      position: static;
      padding: 14px 34px;
      font-size: 18px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- PANTALLA 1 -->
  <div class="container" id="question">
    <h1>Do you want to go on a date?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <!-- PANTALLA 2 -->
  <div class="container" id="final">
    <h1>Then itâ€™s a date ðŸ’Œ</h1>
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const final = document.getElementById("final");
    const sendBtn = document.getElementById("sendBtn");

    let scale = 1;

    // NO huye y YES crece infinitamente
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      scale += 0.15;
      yesBtn.style.transform = `scale(${scale})`;
    });

    // Cambio de pantalla
    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      final.style.display = "block";
    });

    // WhatsApp (solo dice "It's a date")
    sendBtn.addEventListener("click", () => {
      const message = encodeURIComponent("Itâ€™s a date ðŸ’˜");
      window.location.href = "https://wa.me/524921262438?text=" + message;
    });
  </script>

</body>
</html>
