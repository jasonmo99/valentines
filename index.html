<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffffff;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-weight: 500;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 220px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      position: absolute;
      transition: all 0.25s ease;
      white-space: nowrap;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%) scale(1);
      z-index: 2;
    }

    #no {
      background-color: #e0e0e0;
      color: #000;
      left: 20%;
      top: 90px;
      z-index: 1;
    }

    #note {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #777;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /*
      Made with intention, no expectation, just a little hope. This felt worth trying. If you're reading this, hi, G. ‚ù§Ô∏è
    */
  </style>
</head>
<body>

  <h1>Hi Greta,<br>will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <div id="note">Now ‚Äúno‚Äù seems a bit shy.</div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const note = document.getElementById("note");

    let scale = 1;

    noBtn.addEventListener("mouseover", () => {
      // mover el NO sin que desaparezca
      const x = Math.random() * 70;
      const y = Math.random() * 140;

      noBtn.style.left = x + "%";
      noBtn.style.top = y + "px";

      // hacer el YES cada vez m√°s agresivo
      scale += 0.45;
      yesBtn.style.transform = `translateX(-50%) scale(${scale})`;

      // mostrar leyenda
      note.style.opacity = 1;
    });

    yesBtn.addEventListener("click", () => {
      const message = encodeURIComponent("Yes, it‚Äôs a date üíò");
      window.location.href = "https://wa.me/524921262438?text=" + message;
    });
  </script>

</body>
</html>
