<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f6c1d1;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 40px;
      color: #111;
    }

    .buttons {
      position: relative;
    }

    #yes {
      font-size: 22px;
      padding: 16px 36px;
      background: #e63973;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.25s ease;
      z-index: 2;
    }

    #no {
      font-size: 16px;
      padding: 10px 20px;
      background: #ddd;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      position: absolute;
      left: 120px;
      top: 10px;
      z-index: 1;
    }

    .hint {
      margin-top: 30px;
      font-size: 14px;
      color: #333;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <p class="hint">‚ÄúNo‚Äù seems a bit shy üòà</p>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    let scale = 1;

    noBtn.addEventListener("mouseover", () => {
      // mover el NO como cobarde
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // hacer el YES GIGANTE (agresivo)
      scale += 0.45;
      yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1 style="
          text-align:center;
          margin-top:40vh;
          font-size:48px;
        ">
          üíñ Knew it. üíñ
        </h1>
      `;
    });
  </script>

  <!--
    Made with intention, no expectation, just a little hope.
    This felt worth trying.
    If you're reading this, hi, G. ‚ù§Ô∏è
  -->

</body>
</html>
