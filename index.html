<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi Greta</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f7c7d4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 90%;
    }

    h1 {
      margin-bottom: 25px;
    }

    #yes {
      font-size: 22px;
      padding: 15px 35px;
      border: none;
      border-radius: 40px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #no {
      margin-left: 15px;
      background: transparent;
      border: none;
      color: #555;
      cursor: pointer;
      font-size: 16px;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hi Greta, will you be my Valentine?</h1>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div class="note">‚ÄúNo‚Äù seems a bit shy üòà</div>
  </div>

  <!-- 
  Made with intention, no expectation, just a little hope.
  This felt worth trying.
  If you're reading this, hi, G ‚ô•
  -->

  <script>
    const yes = document.getElementById("yes");
    let scale = 1;

    yes.addEventListener("click", () => {
      scale += 0.35;
      yes.style.transform = `scale(${scale})`;

      if (scale > 5) {
        yes.innerText = "You know the answer already üòå";
      }
    });
  </script>

</body>
</html>
