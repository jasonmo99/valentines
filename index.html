<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffffff;
      overflow: hidden;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 40px;
      text-align: center;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 160px;
      top: 60px;
      transition: transform 0.2s;
    }

    #no {
      background: #e0e0e0;
      left: 20px;
      top: 60px;
    }
  </style>
</head>
<body>

  <!-- Made with intention, no expectation, just a little hope. This felt worth trying. If you're reading this, hi G. â™¥ -->

  <h1>Hi Greta, would you be my Valentine?</h1>

  <div class="buttons">
    <button id="no">No</button>
    <button id="yes">Yes</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 220;
      const y = Math.random() * 100;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      yesBtn.style.transform = "scale(1.2)";
    });

</html>
